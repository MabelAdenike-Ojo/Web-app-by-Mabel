<!DOCTYPE html>
<html>
<head>
    <title>Mabel's Web App ðŸŒ¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f0ff, #e0f7fa);
            padding: 30px;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffffcc;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            color: #6a1b9a;
        }

        h2::after {
            content: "âœ¨";
            display: inline-block;
            margin-left: 10px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            transition: border 0.3s ease;
        }

        textarea:focus {
            border-color: #6a1b9a;
            outline: none;
            box-shadow: 0 0 5px #6a1b9a33;
        }

        button {
            margin-top: 15px;
            padding: 15px;
            width: 100%;
            background: linear-gradient(90deg, #8e24aa, #d81b60);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #d81b60, #8e24aa);
        }

        .output-box {
            margin-top: 20px;
            padding: 20px;
            background: #f3e5f5;
            border-left: 5px solid #8e24aa;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to Mabel's Web App</h2>
    <p style="text-align:center; color:#777;">Ask anything and get answers powered by Gemini ðŸ¤–</p>

    <form method="POST">
        <textarea name="question" placeholder="Type your question here..."></textarea>
        <button type="submit">Ask Gemini</button>
    </form>

    {% if processed %}
    <h3>Processed Question:</h3>
    <div class="output-box">{{ processed }}</div>
    {% endif %}

    {% if llm_answer %}
    <h3>LLM Answer:</h3>
    <div class="output-box">
        <pre style="white-space:pre-wrap;">{{ llm_answer }}</pre>
    </div>
    {% endif %}
</div>

</body>
</html>
